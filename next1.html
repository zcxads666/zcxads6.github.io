<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格 -->

   <table  align="center" border="1" cellspacing="0">

<thead>

<tr> <th>序号</th>    <th>名称</th>  <th>价格</th> <th>分类</th>        </tr>

</thead>

<tbody>

<tr> <td>1</td>    <td>茄子</td>  <td>2</td>  <td rowspan="2">蔬菜</td>       </tr>

<tr> <td>2</td>    <td>番茄</td>  <td>4</td>         </tr>

<tr> <td>3</td>    <td>西瓜</td>  <td>6</td>   <td>瓜果</td>      </tr>
</tbody>
   </table>

<!-- 列表 -->

<br/>
<h4>无序</h4>
<ul>
    任务表
<li>打灰</li>
<li>搬砖</li>
<li>浇水泥</li>

</ul>
<br/>
<h4>有序</h4>
<ol>

安排表
<li>起床</li>
<li>洗漱</li>
<li>吃饭</li>
<li>睡觉</li>
</ol>


</body>
</html>
